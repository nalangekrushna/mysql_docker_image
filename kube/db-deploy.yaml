apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db-deploy
    tier: db
  name: db-deploy
  namespace: dev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db-deploy
      tier: db
  template:
    metadata:
      labels:
        app: db-deploy
        tier: db
    spec:
      containers:
      - image: mysql/mysql-server:8.0
        imagePullPolicy: IfNotPresent
        name : db
        env:
          - name: MYSQL_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-auth
                key: db_username
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-auth
                key: db_password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
